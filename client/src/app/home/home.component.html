<div layout-gt-sm="row">
  <div flex-gt-sm="80" flex-offset-gt-sm="10">
    <mat-card>
      <mat-card-title id="MoRide">{{ this.text }}</mat-card-title>
      <mat-card-subtitle>Welcome to MoRide! The Morris community car-pooling application</mat-card-subtitle>
      <button id="signIn" *ngIf="!auth.isSignedIn()" (click)="auth.signIn()">
        <input type="image" [src]="buttonSource1">
      </button>
      <br/>
      <button mat-raised-button id="signUp" *ngIf="!auth.isSignedIn()" (click)="auth.signUp()">
        Sign up With Google!
      </button>
      <button mat-raised-button id="signOut" *ngIf="auth.isSignedIn()" (click)="auth.signOut()">Sign out</button>
      <br/>
      <button mat-raised-button id="status" (click)="auth.checkUser()">Check the google status</button>
      <mat-divider></mat-divider>
      <mat-card-content>
        Helping people carpool since 2019!
      </mat-card-content>
    </mat-card>
  </div>
</div>
